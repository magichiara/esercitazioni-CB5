<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione 18-11-22</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img
        class="pokemon-logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
        alt="pokemonlogo"
      />
    </header>

    <div class="form-container">
      <h2>Inserisci il Pokémon che vuoi!</h2>
      <form name="pokemon" autocomplete="off">
        <input type="text" name="pkmName" placeholder="Name" required />
        <input type="text" name="pkmType" placeholder="Type" required />
        <input type="submit" class="btn-submit" value="INVIA" />
      </form>
    </div>
    <div class="form-container__patch">
      <h2>Modifica i tuoi Pokemon</h2>
      <form id="secondform" name="pokemonPatch" autocomplete="off">
        <input type="text" name="id" placeholder="Insert Id" required />
        <input type="text" name="name" placeholder="Insert Name" required />
        <input type="text" name="type" placeholder="Insert Type" required />
        <input type="submit" class="btn-edit" value="EDIT" />
      </form>
    </div>
    <div class="gallery">
      <div class="poke-title">
        <h2>Ecco la lista dei tuoi Pokémon</h2>
        <p>Clicca sulla card per modificare i tuoi Pokémon</p>
      </div>
      <div class="poke-gallery"></div>
    </div>

    <footer>Made with Cuteness by @magichiara</footer>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/utils.js"></script>
  </body>
</html>
