<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiara Maggio - Web Designer</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a99162c19d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER + NAVBAR -->
    <header>
      <div class="header-elements">
        <img src="https://bit.ly/3sT3tV7" alt="logo img" class="logo" />
        <h2>VISUALDESIGNER</h2>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#aboutme">ABOUT ME</a>
          </li>
          <li>
            <a href="#projects">PROJECTS</a>
          </li>
          <li>
            <a href="#contactme">CONTACT ME</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- --- MAIN --- -->
    <main>
      <!-- Section: hero/aboutme -->
      <section id="hero">
        <h3 class="hero_section__title">ABOUT ME</h3>
        <div class="hero-text">
          <h1 class="hero-text__title">Hello There!</h1>
          <p class="hero-text__par">I'M CHIARA.</p>
        </div>
        <div class="hero-img">
          <img
            src="https://bit.ly/3DZ1apA"
            alt="hero img"
            class="hero-img__pic"
          />
          <div class="hero-img__rect"></div>
          <div class="hero-img__circle"></div>
        </div>
      </section>

      <!-- Section: projectgallery -->
      <section id="projects">
        <h3 class="projects-section__title">PROJECTS</h3>
        <div class="projects-gallery">
          <div class="brand-design">
            <h4 class="category-title">Brand Design</h4>
          </div>
          <div class="uxui-design">
            <h4 class="category-title">UX/UI Design</h4>
          </div>
          <div class="packaging-design">
            <h4 class="category-title">Packaging Design</h4>
          </div>
          <div class="layout-design">
            <h4 class="category-title">Layout Design</h4>
          </div>
        </div>
      </section>

      <!-- Section: form/contactme -->
      <section id="contactme">
        <h3 class="contactme-section__title">CONTACT ME</h3>
        <div class="contactme-text">
          <p>For info & collaboration send me a message!</p>
        </div>
        <form id="contactme-form">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Inserisci il tuo nome"
            required
          />
          <input
            type="text"
            name="cognome"
            id="cognome"
            placeholder="Inserisci il tuo nome"
            required
          />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Scrivi il tuo messaggio"
            required
          ></textarea>
          <input id="submit" type="submit" value="INVIA" />
        </form>
      </section>

      <!-- Footer -->
      <footer id="footer-section">
        <section>
          <h4>FOLLOW ME</h4>
          <div class="icon-bar">
            <a class="active" href="https://www.linkedin.com/in/chiaramaggio/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://www.instagram.com/magichiara_/"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
            <a href="https://github.com/magichiara"
              ><i class="fa-brands fa-square-github"></i
            ></a>
          </div>
        </section>
      </footer>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
