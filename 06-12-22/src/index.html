<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Library</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <div class="hero">
      <img
        src="https://assets.deutschlandfunk.de/FILE_78b928e0f39644a20d5300e24841bc4d/1920x1080.jpg?t=1608979928106"
        alt="heroimg"
        class="hero__img"
      />
      <h1 class="hero__txt">WELCOME TO MY VIDEO LIBRARY</h1>
    </div>
    <div class="gallery__txt">
      <h1 class="gallery__title">Galleria Attori</h1>
      <h3 class="gallery__subtitle">
        Cerca o aggiungi i tuoi attori preferiti
      </h3>
    </div>
    <form class="form-container" name="attori">
      <div class="text__input">
        <input
          class="actorName"
          type="text"
          name="actorName"
          placeholder="Inserisci il nome..."
        />
        <input
          class="actorSurname"
          type="text"
          name="actorSurname"
          placeholder="Inserisci il cognome..."
        />
        <input
          class="actorYob"
          type="text"
          name="actorYob"
          placeholder="Inserisci la data di nascita..."
        />
      </div>
      <input type="submit" value="ADD" class="add-btn" />
    </form>
    <div class="act_gallery"></div>
    <h1>Galleria Registi</h1>
    <div class="reg_gallery"></div>
    <footer><h2>VIDEOTECA NOVEMBRE 2022</h2></footer>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
