<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>New Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>BENVENUTO NELLA MIA CALCOLATRICE</h2>
    <form name="calculator">
      <h3>Inserisci i numeri</h3>
      <div class="numeri">
        <input
          type="text"
          name="param1"
          class="param1"
          placeholder="Inserisci primo numero"
          required
        />
        <input
          type="text"
          name="param2"
          class="param2"
          placeholder="Inserisci secondo numero"
          required
        />
      </div>
      <h3 class="btns-title">Scegli l'operazione</h3>
      <div class="btns">
        <button class="btn somma">+</button>
        <button class="btn sottrazione">-</button>
        <button class="btn moltiplicazione">x</button>
        <button class="btn divisione">/</button>
        <button class="btn modulo">%</button>
      </div>
    </form>
    <h3 class="res"></h3>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
