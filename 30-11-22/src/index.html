<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione 29-11-22</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn-icons-png.flaticon.com/512/1752/1752782.png"
        alt="logo-img"
        class="logo"
      />
      <h1 class="header-txt">VIDEOTECA</h1>
    </header>
    <h1>Aggiungi attore</h1>
    <form class="form-container" name="attori">
      <input
        class="actorName"
        type="text"
        name="actorName"
        placeholder="Inserisci il nome..."
      />
      <input
        class="actorSurname"
        type="text"
        name="actorSurname"
        placeholder="Inserisci il cognome..."
      />
      <input
        class="actorYob"
        type="text"
        name="actorYob"
        placeholder="Inserisci la data di nascita..."
      />
      <input type="submit" value="ADD" class="add-btn" />
    </form>
    <h1>Galleria Attori</h1>
    <div class="actors_gallery"></div>
    <footer><h2>VIDEOTECA NOVEMBRE 2022</h2></footer>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
